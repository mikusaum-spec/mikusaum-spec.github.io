var ctx = canvas.getContext("2d");

var startknopf = document.getElementById("gbk_startknopf");
var resetknopf = document.getElementById("gbk_resetknopf");
var run = false;
var end = false;

var t;

var r = document.getElementById("gbk_r");
	r.min = 1.0;
	r.max = 5.0;
	r.step = 0.1;
	r.addEventListener("change", aktualisiere, false);
	r.addEventListener("input", aktualisiere, false);
var r_text = document.getElementById("gbk_r_text");

var T = document.getElementById("gbk_T");
	T.min = 4.0;
	T.max = 8.0;
	T.step = 0.1;
	T.addEventListener("change", aktualisiere, false);
	T.addEventListener("input", aktualisiere, false);
var T_text = document.getElementById("gbk_T_text");

var omega_text = document.getElementById("gbk_omega_text");
var v_text = document.getElementById("gbk_v_text");

var zeige_Spur = document.getElementById("gbk_zeige_Spur");
	zeige_Spur.checked = false;
	zeige_Spur.addEventListener("click", aktualisiere, false);

var zeige_KS = document.getElementById("gbk_zeige_KS");
	zeige_KS.checked = false;
	zeige_KS.addEventListener("click", aktualisiere, false);

var phi;
var omega;
var x, y;
var radius = 10;
var xfaktor = 25;
var yfaktor = 25;

var punkt;
var zeit;
var zeitspanne = 0.20;
var maxpunkte = 16;
var xi = new Array(maxpunkte);
var yi = new Array(maxpunkte);

var Koordinatensystem = {
	x: 15,
	y: 15,
	breite: 300,
	hoehe: 300,
	farbe: "#FFFFFF",
	xanfang: -6,
	xende: 6,
	yanfang: -6,
	yende: 6,
	xachsenfarbe: "#000000",
	yachsenfarbe: "#000000",
	achsenlinienbreite: 2,
	achsenlinienenden: "round",

	xstriche: true,
	xstricheanfang: -5.0,
	xstricheende: 5.0,
	xstricheschrittweite: 1.0,
	xhoehe: 10,
	ystriche: true,
	ystricheanfang: -5.0,
	ystricheende: 5.0,
	ystricheschrittweite: 1.0,
	ybreite: 10,

	schriftart: "bold 10pt Arial",
	xschriftfarbe:"#000000",
	yschriftfarbe:"#000000",

	xtext: "",
	xtextxversatz: -10,
	xtextyversatz: 20,
	xursprung: false,
	xskala: true,
	xskalaanfang: -5,
	xskalaende: 3,
	xskalaschrittweite: 1,
	xskalastellen: 0,
	xskalaxversatz: -5,
	xskalayversatz: 20,

	ytext: "",
	ytextxversatz: 10,
	ytextyversatz: -15,
	yursprung: false,
	yskala: true,
	yskalaanfang: -5,
	yskalaende: 4,
	yskalaschrittweite: 1,
	yskalastellen: 0,
	yskalaxversatz: +9,
	yskalayversatz: -4,

	rasterfarbe: "#000000",
	rasterlinienbreite: 0.25,
	rasterlinienenden: "round",
	xraster: true,
	xrasteranfang: -6,
	xrasterende: 6,
	xrasterschrittweite: 1,
	yraster: true,
	yrasteranfang: -6,
	yrasterende: 6,
	yrasterschrittweite: 1,

	eps: 0.01
	}

simulation();

function simulation (){
	window.requestAnimFrame = (function(callback) {return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {window.setTimeout(callback, 1000 / 60);};})();
	init (); 

	startknopf.addEventListener("click", function() {
		run = !run;
		if(run) {
			startknopf.src = pausek;
			resetknopf.style.display = "none";
			animate((new Date()).getTime());
			}
		else {
			startknopf.src = playk;
			resetknopf.style.display = "inline";
			}
		zeichne ();
		});

	resetknopf.addEventListener("click", function() {
		run = false;
		init (); 
		if(end){
			end = false;
			}
		zeichne ();
		});
	}

function init () {
	startknopf.src = playk;
	startknopf.style.display = "inline";
	resetknopf.src = resetk;
	resetknopf.style.display = "none";

	t = 0;
	phi = 0.00;
	
	r.value = 4.0;
	T.value = 4.0;

	x = xfaktor*r.value*Math.cos(phi);
	y = -yfaktor*r.value*Math.sin(phi);
 
	punkt = 0;
	zeit = 0;
	for (var i=0; i<maxpunkte; i++) {
		xi[i] = x;
		yi[i] = y;
		}	

	aktualisiere();
	}

function aktualisiere () {
	T_text.innerHTML = "Umlaufdauer <em>T</em> = " + Number(T.value).toFixed(1) + " s";
	omega = 2*Math.PI/T.value;
	omega_text.innerHTML = "<em>ω</em> = " + omega.toFixed(2) + " 1/s";
	r_text.innerHTML = "Bahnradius <em>r</em> = " + Number(r.value).toFixed(1) + " m";
	v_text.innerHTML = "<em>v</em> = " + Number(omega*r.value).toFixed(1) + " m/s";

	zeichne ();
	}

function animate(tm_alt) {
	if(run) {
		var tm_neu = (new Date()).getTime();
		var dt = (tm_neu - tm_alt) / 1000;
		t += dt;
		phi += omega * dt;
		x = xfaktor*r.value*Math.cos(phi);
		y = -yfaktor*r.value*Math.sin(phi);
 
		if (t >= zeit) {
			zeit += zeitspanne;
			if (punkt<maxpunkte-1) punkt++; else punkt = 0;
			xi[punkt] = x;
			yi[punkt] = y;
			}		

		zeichne ();

    		requestAnimFrame(function() {animate(tm_neu);});
		}
	}

function zeichne () {
	ctx.clearRect(0, 0, canvas.width, canvas.height);

	if (zeige_KS.checked) {
		zeichneKoordinatensystem (ctx,Koordinatensystem);
		zeichneKoordinatensystemText(ctx,Koordinatensystem,0.4,5.3,"y","italic bold 12pt Arial","#000000");
		zeichneKoordinatensystemText(ctx,Koordinatensystem,1.0,5.3,"in m","normal bold 12pt Arial","#000000");
		zeichneKoordinatensystemText(ctx,Koordinatensystem,3.8,-0.7,"x","italic bold 12pt Arial","#000000");
		zeichneKoordinatensystemText(ctx,Koordinatensystem,4.4,-0.7,"in m","normal bold 12pt Arial","#000000");
		}

	ctx.save();
	ctx.translate(canvas.width/2,canvas.height/2);

	if (zeige_Spur.checked) {
		for (var i=0; i<maxpunkte; i++) {
			zeichneKreisDirekt(ctx,xi[i],yi[i],3,"#AAAAAA",0,"#000000");
			}
		}

	zeichneKugelDirekt(ctx,xfaktor*r.value*Math.cos(phi),-yfaktor*r.value*Math.sin(phi),radius,"#5A145A",0,"#FFFFFF");

	ctx.restore();
	}

function zeichneKugelDirekt(ctx,x,y,r,farbe,randbreite,randfarbe) {
	ctx.save();
	ctx.beginPath();
	ctx.arc(x, y, r, 0, 2.0*Math.PI);
	var grd = ctx.createRadialGradient(x-r/3, y-r/3, 0, x, y, r);
	grd.addColorStop(0, "#FFFFFF");
	grd.addColorStop(1, farbe);
	ctx.fillStyle = grd;
	ctx.fill();
	if (randbreite > 0){
		ctx.lineWidth = randbreite;
		ctx.strokeStyle = randfarbe;
		ctx.stroke();
		}
	ctx.restore();
	}

function zeichneKreisDirekt(ctx,x,y,r,farbe,randbreite,randfarbe) {
	ctx.save();
	ctx.beginPath();
	ctx.arc(x, y, r, 0, 2.0*Math.PI);
	ctx.fillStyle = farbe;
	ctx.fill();
	if (randbreite > 0){
		ctx.lineWidth = randbreite;
		ctx.strokeStyle = randfarbe;
		ctx.stroke();
		}
	ctx.restore();
	}

function zeichneKoordinatensystem (ctx,K) {
	var xs = K.x;
	var xe = K.x + K.breite;
	var xf = K.breite/(K.xende-K.xanfang);
	var x0 = xs+Math.abs(K.xanfang)/(Math.abs(K.xanfang)+Math.abs(K.xende))*K.breite;
	var ys = K.y + K.hoehe;
	var ye = K.y;
	var yf = K.hoehe/(K.yende-K.yanfang);
	var y0 = ys-Math.abs(K.yanfang)/(Math.abs(K.yanfang)+Math.abs(K.yende))*K.hoehe;
	var phi = Math.PI/8;

	ctx.beginPath();
	ctx.rect(K.x, K.y, K.breite, K.hoehe);
	ctx.fillStyle = K.farbe;
	ctx.fill();

	ctx.beginPath();
	ctx.strokeStyle = K.rasterfarbe;
	ctx.lineWidth = K.rasterlinienbreite;
	ctx.lineCap = K.rasterlinienenden;
	if (K.xraster) {
		for (var x = K.xrasteranfang; x <= K.xrasterende; x += K.xrasterschrittweite) {
			ctx.moveTo(x*xf+x0, ys);
			ctx.lineTo(x*xf+x0, ye);
			}
		}
	if (K.yraster) {
		for (var y = K.yrasteranfang; y <= K.yrasterende; y += K.yrasterschrittweite) {
			ctx.moveTo(xs, -y*yf+y0);
			ctx.lineTo(xe, -y*yf+y0);
			}
		}
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = K.xachsenfarbe;
	ctx.lineWidth = K.achsenlinienbreite;
	ctx.lineCap = K.achsenlinienenden;
	ctx.moveTo(xs, y0);
	ctx.lineTo(xe, y0);
	ctx.moveTo(xe, y0);
	ctx.lineTo(xe - K.xhoehe*Math.cos(-phi),y0 - K.xhoehe*Math.sin(-phi));
	ctx.moveTo(xe, y0);
	ctx.lineTo(xe - K.xhoehe*Math.cos(phi),y0 - K.xhoehe*Math.sin(phi));
	if (K.xstriche) {
		for (var x = K.xstricheanfang; x <= K.xstricheende; x += K.xstricheschrittweite) {
			ctx.moveTo(x*xf+x0, y0-K.xhoehe/2);
			ctx.lineTo(x*xf+x0, y0+K.xhoehe/2);
			}
		}
	ctx.font = K.schriftart;
	ctx.fillStyle = K.xschriftfarbe;
	ctx.fillText(K.xtext,xe + K.xtextxversatz,y0 + K.xtextyversatz);
	ctx.fillText(K.ytext,x0 + K.ytextxversatz, ye - K.ytextyversatz);
	if (K.xskala) {
		for (var x = K.xskalaanfang; x <= K.xskalaende; x += K.xskalaschrittweite) {
			if (Math.abs(x) > K.eps) {
				ctx.fillText(String(x.toFixed(K.xskalastellen)),x*xf+x0 + K.xskalaxversatz,y0+K.xskalayversatz);
				}
			}
		}
	if (K.xursprung) {
		var i = 0.0;
		ctx.fillText(String(i.toFixed(K.xskalastellen)),x0 + K.xskalaxversatz,y0 + K.xskalayversatz);
		}
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = K.yachsenfarbe;
	ctx.lineWidth = K.achsenlinienbreite;
	ctx.lineCap = K.achsenlinienenden;	ctx.moveTo(x0, ys);
	ctx.lineTo(x0, ye);
	ctx.moveTo(x0, ye);
	ctx.lineTo(x0 - K.ybreite*Math.sin(-phi),ye + K.ybreite*Math.cos(-phi));
	ctx.moveTo(x0, ye);
	ctx.lineTo(x0 - K.ybreite*Math.sin(phi), ye + K.ybreite*Math.cos(phi));
	if (K.ystriche) {
		for (var y = K.ystricheanfang; y <= K.ystricheende; y += K.ystricheschrittweite) {
			ctx.moveTo(x0-K.ybreite/2, -y*yf+y0);
			ctx.lineTo(x0+K.ybreite/2, -y*yf+y0);
			}
		}
	ctx.font = K.schriftart;
	ctx.fillStyle = K.yschriftfarbe;
	ctx.fillText(K.xtext,xe + K.xtextxversatz,y0 + K.xtextyversatz);
	ctx.fillText(K.ytext,x0 + K.ytextxversatz, ye - K.ytextyversatz);
	if (K.yskala) {
		for (var y = K.yskalaanfang; y <= K.yskalaende; y += K.yskalaschrittweite) {
			if (Math.abs(y) > K.eps) {
				ctx.fillText(String(y.toFixed(K.yskalastellen)),x0+K.yskalaxversatz,-y*yf+y0 - K.yskalayversatz);
				}
			}
		}
	if (K.yursprung) {
		var i = 0.0;
		ctx.fillText(String(i.toFixed(K.yskalastellen)),x0 + K.yskalaxversatz,y0 - K.yskalayversatz);
		}
	ctx.stroke();
	}

function zeichneKoordinatensystemText (ctx,K,x,y,text,font,farbe) {
	ctx.save();
	ctx.beginPath();
	ctx.rect(K.x, K.y, K.breite, K.hoehe);
	ctx.clip();
	var xk = K.x + K.breite / (K.xende - K.xanfang) * (x - K.xanfang);
	var yk = K.y + K.hoehe + K.hoehe / (K.yende - K.yanfang) * (K.yanfang - y);
	ctx.font = font;
	ctx.fillStyle = farbe;
	ctx.fillText(text,xk,yk);
	ctx.restore();
	}
}
